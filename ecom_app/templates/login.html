{% extends "base.html" %}
{% block content %}
<div class="w-96 h-96 bg-slate-200">
    <h1 class="text-3xl font-bold text-center mt-10">Login</h1>
    <form class="flex flex-col my-10 w-3/4 mx-auto" method="POST" action="{{ url_for('auth.login') }}">
        <input class="border-2 rounded border-gray-500 px-1" name="email" type="email" placeholder="E-mail">
        <input class="border-2 my-10 rounded border-gray-500 px-1" name="password" type="password" placeholder="Password">
        <input class="border-2 mt-5 w-1/2 mx-auto rounded font-semibold hover:bg-gray-100 border-gray-500 bg-white shadow-md" type="submit" value="Log in">
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="m-auto w-full text-center text-red-900">{{ messages[0] }}</div>
    {% endif %}
    {% endwith %}
</div>
{% endblock %}
