<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="grid h-screen place-items-center border">
        <div class="w-96 h-96 bg-slate-200">
            <h1 class="text-3xl font-bold text-center mt-10">Login</h1>
            <form class="flex flex-col mt-10 w-3/4 mx-auto">
                <input class="border-2 rounded border-gray-500 px-1" type="email" placeholder="E-mail">
                <input class="border-2 my-10 rounded border-gray-500 px-1" type="password" placeholder="Password">
                <input class="border-2 mt-5 w-1/2 mx-auto rounded font-semibold hover:bg-gray-100 border-gray-500 bg-white shadow-md" type="submit" value="Log in">
            </form>
        </div>
    </div>
</body>
</html>
